<!DOCTYPE html>

<html direction="rtl">
	<head>
		<title>DBANK - Advacned Search</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
		<link rel="stylesheet" href="../assets/css/style.css">
	</head>
	<body>

		<!-- ADVANCED SEARCH -->
		<section class="ip-advanced-search">

			<!-- -->
			<input type="checkbox" id="advacned-search" name="advacned-search" class="ip-advanced-search__input" />

			<!-- ADVANCED SEARCH FILTER -->
			<section class="ip-advanced-search--filter">

				<!-- ADVANCED SEARCH FILER ITEM -->
				<section class="ip-filed">30 ימים אחרונים</section><!-- ADVANCED SEARCH FILER ITEM -->

				<!-- ADVANCED SEARCH FILER ITEM -->
				<section class="ip-filed">כל הסוגים</section><!-- ADVANCED SEARCH FILER ITEM -->

				<!-- ADVANCED SEARCH LABEL -->
				<label for="advacned-search" class="ip-filed ip-button advanced">חיפוש מתקדם</label><!-- ADVANCED SEARCH LABEL -->

				<!-- SAVE & PRINT -->
				<section class="ip-filed ip-button save-print">שמירה והדפסה</section><!-- SAVE & PRINT -->
			</section><!-- ADVANCED SEARCH FILTER -->

			<!-- ADVANCED SEARCH INPUTS -->
			<section class="ip-advanced-search--content">

				<!-- ADVANCED SEARCH CLOSE -->
				<label for="advacned-search" class="ip-button close"></label><!-- ADVANCED SEARCH CLOSE -->

				<!-- -->
				<section class="ip-advanced-search__fields">
					<div class="dbl">1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>7</div>
					<div>8</div>
					<div>9</div>
				</section><!-- -->
			</section><!-- ADVANCED SEARCH INPUTS -->

			<!-- ADVANCED SEARCH FOOTER -->
			<section class="ip-advanced-search__footer">

				<button class="ip-button search">חיפוש</button><!-- ADVANCED SEARCH FOOTER -->
			</section>
		</section><!-- ADVANCED SEARCH -->

	</body>
</html>
