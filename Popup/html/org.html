<!DOCTYPE html>

<html>
	<head>
		<title>DBANK - Popup - TOP</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
		<link rel="stylesheet" href="../assets/css/style.css">
	</head>

	<body>
		<!-- POPUP WIDE TOP MENU -->
		<section class="ip-popup popup--wide popup__info--top popup--notabs popup--notitle">

			<!-- ASIDE -->
			<aside class="ip-aside">

				<!-- LIST -->
				<ul class="ip-list">

					<!-- ITEM -->
					<li class="ip-list__item">

						<!-- LABEL -->
						<span class="ip-label">שם מוסד</span><!-- LABEL -->

						<!-- CONTENT -->
						<strong class="ip-content">בנק דיסקונט</strong><!-- CONTENT -->

					<li class="ip-list__item">

						<!-- LABEL -->
						<span class="ip-label">מועד חיוב אחרון</span><!-- LABEL -->

						<!-- CONTENT -->
						<strong class="ip-content">--</strong><!-- CONTENT -->
					</li><!-- ITEM -->

					<!-- ITEM -->
					<li class="ip-list__item">

						<!-- LABEL -->
						<span class="ip-label">סכום חיוב אחרון</span><!-- LABEL -->

						<!-- CONTENT -->
						<strong class="ip-content">0.00 ש"ח</strong><!-- CONTENT -->
					</li><!-- ITEM -->

					<!-- ITEM -->
					<li class="ip-list__item">

						<!-- LABEL -->
						<span class="ip-label">פקיעת תוקף הרשאה</span><!-- LABEL -->

						<!-- CONTENT -->
						<strong class="ip-content">ללא הגבלת זמן</strong><!-- CONTENT -->
					</li><!-- ITEM -->

					<!-- ITEM -->
					<li class="ip-list__item">

						<!-- LABEL -->
						<span class="ip-label">תקרת סכום חיוב</span><!-- LABEL -->

						<!-- CONTENT -->
						<strong class="ip-content">כל סכום</strong><!-- CONTENT -->
					</li><!-- ITEM -->

					<!-- ITEM -->
					<li class="ip-list__item">

						<!-- LABEL -->
						<span class="ip-label">סטטוס</span><!-- LABEL -->

						<!-- CONTENT -->
						<strong class="ip-content">פעילה</strong><!-- CONTENT -->
					</li><!-- ITEM -->
				</ul><!-- LIST -->
			</aside><!-- ASIDE -->

			<!-- MAIN -->
			<main class="ip-main">

				<!-- TABS -->
				<section class="ip-tabs">

					<!-- BUTTON -->
					<button class="ip-button tab">פרטים</button><!-- BUTTON -->

					<!-- BUTTON -->
					<button class="ip-button tab active">רשימת מוטבים</button><!-- BUTTON -->
				</section><!-- TABS -->

				<!-- ACTIONS -->
				<section class="ip-actions">

					<!-- BUTTON -->
					<button class="ip-button icon cancel"></button><!-- BUTTON -->

					<!-- BUTTON -->
					<button class="ip-button icon transfer"></button><!-- BUTTON -->

					<!-- BUTTON -->
					<button class="ip-button icon print"></button><!-- BUTTON -->

					<!-- BUTTON -->
					<button class="ip-button icon export"></button><!-- BUTTON -->
				</section><!-- ACTIONS -->

				<!-- TITLES -->
				<hgroup class="ip-hgroup">

					<!-- PRIMARY -->
					<h1 class="ip-title primary">מוטבים</h1><!-- PRIMARY -->

					<!-- SECONDARY -->
					<h2 class="ip-title secondary">מספר חשבון 12345678-000</h2><!-- SECONDARY -->
				</hgroup><!-- TITLES -->

				<!-- CONTENT -->
				<section class="ip-content">

					<ul>
						<li>
							<span>תאריך פתיחת הרשאה</span>
							<strong>25/08/2021</strong>
						</li>
						<li>
							<span>ערוץ ביצוע</span>
							<strong>אינטרנט</strong>
						</li>
						<li>
							<span>קוד מוסד</span>
							<strong>00002007</strong>
						</li>
						<li>
							<span>הבנק המייצג</span>
							<strong>דיסקונט ישראל בע"מ</strong>
						</li>
					</ul>
				</section><!-- CONTENT -->
			</main><!-- MAIN -->
		</section><!-- POPUP WIDE TOP MENU -->

	</body>
</html>
