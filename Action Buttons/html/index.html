<!DOCTYPE html>

<html direction="rtl">
	<head>
		<title>DBANK -Action Buttons</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
		<link rel="stylesheet" href="../assets/css/style.css">
	</head>
	<body>
		<section class="ip-action-buttons">

			<button class="ip-button menu kebab" aria-label="פעולות">

				<span class="ip-icon"></span>
			</button>

			<ul class="ip-list">

				<li class="ip-list__item">

					<button class="ip-button icon" aria-label="כאן תהיה כותרת של הדפסה עבור האייקון הזה">
						<img src="https://assets.codepen.io/44572/print-solid.svg" alt="" class="ip-media" />
					</button>
				</li>

				<li class="ip-list__item">

					<button class="ip-button icon" aria-label="שמירה">

						<img src="https://assets.codepen.io/44572/file-export-solid.svg" alt="" class="ip-media" />
					</button>
				</li>

				<li class="ip-list__item">

					<button class="ip-button icon" aria-label="שליחה">

						<img src="https://assets.codepen.io/44572/ban-solid.svg" alt="" class="ip-media" />
					</button>
				</li>
			</ul>
		</section>
			</body>
</html>
